name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSHKEY }} 
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    - name: Copy via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: 22
        password: ${{ secrets.SSHPASS }}
        source: "bin/Debug/net6.0/publish/wwwroot/*"
        target: "/home/stathisthemagic/githubdeploy/tmp"
    - name: Try and clean previous
      continue-on-error: true
      run: rm -R "/home/stathisthemagic/public_html/pathmaker/"
    - name: Deploy new
      continue-on-error: true
      run: mv "/home/stathisthemagic/githubdeploy/tmp/bin/Debug/net6.0/publish/wwwroot/" "/home/stathisthemagic/public_html/pathmaker"
    - name: Clear temporary files
      continue-on-error: true
      run: rm -R "/home/stathisthemagic/${{ secrets.SSH_USER }}/tmp/"
    - name: Set permissions group
      continue-on-error: true
      run: chgrp -R deploymentgroup "/home/stathisthemagic/public_html/pathmaker/"
    - name: Set permissions
      continue-on-error: true
      run: chmod -R 777 "/home/stathisthemagic/public_html/pathmaker/*"
