name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSHKEY }} 
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
    - name: Copy via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: githubdeploy
        port: 22
        password: ${{ secrets.SSHPASS }}
        source: "bin/Debug/net6.0/publish/wwwroot/*"
        target: "/home/stathisthemagic/githubdeploy/tmp"
    - name: Clean Previous
      uses: appleboy/ssh-action@master
      continue-on-error: true
      with:
        host: ${{ secrets.SSH_HOST }}
        username: githubdeploy
        password: ${{ secrets.SSHPASS }}
        port: 22
        script: rm -R "/home/stathisthemagic/public_html/pathmaker/*"
    - name: Move Files
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: githubdeploy
        password: ${{ secrets.SSHPASS }}
        port: 22
        script: mv "/home/stathisthemagic/githubdeploy/tmp/bin/Debug/net6.0/publish/wwwroot/*" "/home/stathisthemagic/public_html/pathmaker/"
    - name: Remove temporary files
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: githubdeploy
        password: ${{ secrets.SSHPASS }}
        port: 22
        script: rm -R "/home/stathisthemagic/githubdeploy/tmp/*"
    - name: Set permissions
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: githubdeploy
        password: ${{ secrets.SSHPASS }}
        port: 22
        script: chgrp -R deploymentgroup "/home/stathisthemagic/public_html/pathmaker/" ; chmod -R 777 "/home/stathisthemagic/public_html/pathmaker/"
